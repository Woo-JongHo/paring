<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이게뭐라고..만만치않네</title>
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"
          integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka"
          crossorigin="anonymous"></script>
  <script>
    Kakao.init('7578fad60a6bb1cf9c23d3e0b0b2cac9'); // 네 앱 JS 키
  </script>
</head>
<body>

  <h1>12시전에 했</h1>
  <a id="kakaotalk-sharing-btn" href="javascript:;">
    <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png" />
  </a>

  <script>
    Kakao.Share.createDefaultButton({
      container: '#kakaotalk-sharing-btn',
      objectType: 'feed',
      content: {
        title: '혜깡님이 만든 서비스입니다',
        description: 'AI 기반 소개팅 매칭 서비스',
        imageUrl: 'https://pairing-client.vercel.app/images/login_pairing_logo.png', // 나중에 public에 넣을 이미지
        link: {
          mobileWebUrl: 'https://pairing-client.vercel.app', // 모바일 웹에서 클릭하면 이 URL로 이동
          webUrl: 'https://pairing-client.vercel.app', // 웹버전에서 클릭하면 이 URL로 이동
        },
      },
      buttons: [
        {
          title: '이동하기',
          link: {
            mobileWebUrl: 'https://pairing-client.vercel.app', // 카카오톡 모바일에서 이 URL로 이동
            webUrl: 'https://pairing-client.vercel.app', // 카카오톡 웹에서 이 URL로 이동
          },
        }
      ]
    });
  </script>

</body>
</html>
