<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>12시 되기 전에 끝낸다</title>
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"
          integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka"
          crossorigin="anonymous"></script>
  <script>
    Kakao.init('7578fad60a6bb1cf9c23d3e0b0b2cac9'); // 네 앱 JS 키
  </script>
</head>
<body>

  <h1>카카오 공유 테스트</h1>
  <a id="kakaotalk-sharing-btn" href="javascript:;">
    <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png" />
  </a>

  <script>
    Kakao.Share.createDefaultButton({
      container: '#kakaotalk-sharing-btn',
      objectType: 'feed',
      content: {
        title: '혜깡님이 만든 서비스입니다',
        description: 'AI 기반 소개팅 매칭 서비스',
        imageUrl: 'https://pairing-client.vercel.app/images/login_pairing_logo.png', // 나중에 public에 넣을 이미지
        link: {
          mobileWebUrl: 'https://pairing-client.vercel.app', // 모바일 링크
          webUrl: 'https://pairing-client.vercel.app', // 웹 링크
        },
      },
      buttons: [
        {
          title: '이동하기',
          link: {
            mobileWebUrl: 'https://pairing-client.vercel.app', // 이 링크를 클릭하면 앱을 열거나 브라우저로 이동함
            webUrl: 'https://pairing-client.vercel.app', // 웹버전 이동
          },
        }
      ]
    });

    // 클릭 후 리디렉션 처리 (웹페이지 이동)
    document.getElementById('kakaotalk-sharing-btn').addEventListener('click', function() {
      window.location.href = "https://pairing-client.vercel.app/your-custom-page"; // 이곳을 원하는 URL로 수정
    });
  </script>

</body>
</html>
